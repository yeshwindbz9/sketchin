<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SketchIN</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">SketchIN</h1>
    </header>
    <div class="main">
        <div class="settings">
            <div>
                <p>Brush Color: </p>
                <button id="red">Red</button>
                <button id="blue">Blue</button>
                <button id="green">Green</button>
            </div>
            <!-- <button id="colorBtn">Color mode</button> -->
            <!-- <button id="rainbowBtn">Rainbow mode</button> -->
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            
            <div>
                <p>Set Grid Size: </p>
                <button id="size16">16x16</button>
                <button id="size32">32x32</button>
                <button id="size64">64x64</button>
            </div>
      </div>
      <div id="grid" class="grid"></div>
    </div>
    <footer class="footer">
      <p> Copyright Â© 2023 Yeshwin X ODIN </p>
    </footer>
  </body>
</html>
